<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourPhone - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container">
      <a class="navbar-brand" href="index.html">YourPhone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain4">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain4">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h1 class="mb-4">Contact Us</h1>
      <form id="contactForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input required class="form-control" id="name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input required type="email" class="form-control" id="email" />
        </div>
        <div class="col-12">
          <label class="form-label">Message</label>
          <textarea required class="form-control" id="message" rows="5"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send Message</button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer py-4 text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div>&copy; <span id="year4"></span> YourPhone</div>
      <div>
        <a href="index.html" class="text-white me-3">Home</a>
        <a href="shop.html" class="text-white me-3">Shop</a>
        <a href="about.html" class="text-white me-3">About</a>
        <a href="contact.html" class="text-white">Contact</a>
      </div>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
